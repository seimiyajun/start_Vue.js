<!DOCTYPE html>
<head>
  <title>はじめてのVue.js</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<div id="app">
  <div v-bind:class="cannotBuyClass">
    <ul>
      <li v-for="item in items" v-bind:key="item.name">
        {{ item.name }}: {{ item.price }} x {{ item.quantity }} = {{ item.price * item.quantity | numberWithDelimiter }}円
      </li>
    </ul>
    <p>小計： {{ totalPrice | numberWithDelimiter }}円</p>
    <p>合計（税込）： {{ totalPriceWithTax | numberWithDelimiter }}円</p>

    <!-- 属性値に応じて、表示を出し分けする -->
    <p v-bind:class="cannotBuyClass">
      {{ 1000 | numberWithDelimiter }}円以上からご購入いただけます
    </p>
  </div>
</div>

<button id="b-button" v-bind:title="loggedInButton" v-bind:disabled="!canBuy">購入</button>

<script src="https://unpkg.com/vue@2.5.17"></script>
<script src="app.js"></script>
